<!DOCTYPE html>
<html lang="en">
<!-- check -->
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Calendar Heat-Map</title>



  <!-- CSS  -->
  <style>

  </style>

  <script type="text/javascript" src="data/calendar_data.json"></script>
  

</head>

<body id="page-top">


  <div id="content-wrapper" class="d-flex flex-column">

    <h1>Calendar Heatmap</h1>

    <!-- <select>
      <option value=weekday>Weekdays only
      <option value=sunday>Sunday-based weeks
      <option value=monday>Monday-based weeks
    </select>
     -->
    <svg id='clegend' width='1400' height='80'></svg>
    <div id='calendar'></div>



  <!-- Leaflet javascript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

  <!-- Web app  -->
  <script>
   // ###########################################
  // URLS to leverage 
  // https://observablehq.com/@d3/calendar-view ## primary
  // https://bl.ocks.org/mbostock/4063318 ## secondary
  // https://gist.github.com/matehuszarik/b1a8004c52334d8efcd0f9aaad195cf9 ## eg

  const data_raw = JSON.parse(data_json); 

  parseDT = d3.timeParse('%Y-%m-%dT%H:%M:%S.%LZ')
  data_raw.map(d=> d['date'] = parseDT(d['date']))

  const data = d3.pairs(data_raw, (a, b) => {
    return {date:b['date'], value:(b['close'] - a['close']) / a['close'], close: b['close']};
  })

  year_agg = d3.groups(data, d => d.date.getUTCFullYear()).reverse()


  // #############################################
  // SELECT formation : Weekday form
  weekday = 'weekday'

  var width =1400; 
  var cellSize = 25;
  var height = cellSize * (weekday === "weekday" ? 7 : 9); 

  // formating
  formatMonth = d3.utcFormat("%b")
  formatDayOfWeek = "SMTWTFS"
  formatDate = d3.utcFormat("%x")
  formatClose = d3.format("$,.2f")
  formatValue = d3.format("+.2%")


  // ##################################################
  //  color scale
  var max = d3.quantile(data, 0.9975, d => Math.abs(d.value));
  var colorScale = d3.scaleSequential(d3.interpolatePiYG).domain([-max, +max]);

  // drawScale (ref: http://using-d3js.com/04_05_sequential_scales.html)
  function drawScale(id,cScale) {
    var legendRange = Array.from(Array(100).keys());

    var lScale = d3.scaleLinear()
      .domain([0,99])
      .range(cScale.domain());

    var xScale = d3.scaleLinear()
        .domain(cScale.domain())
        .range([0, 1400]);   // min/max pixels for legend

    // Draw Legend: colour scale
    d3.select("#" + id)
        .selectAll(`rect_${id}`)
        .data(legendRange)
        .enter()
        .append("rect")
        .attr('id',`rect_${id}`)
        .attr("x", (d) => Math.floor(xScale(lScale(d))))
        .attr("y", 0)
        .attr("height", 40)
        .attr("width", (d) => {
            if (d == 99) {
                return 6;
            }
            return Math.floor(xScale(lScale(d+1))) - Math.floor(xScale(lScale(d))) + 1;
         })
        .attr("fill", (d) => cScale(lScale(d)));


    d3.select("#" + id)
      .selectAll(`text_${id}`)
      .data(legendRange)
      .enter()
      .append('text')
      .attr("x", (d) => Math.floor(xScale(lScale(d))))
      .attr("y", 60)
      .text((d,idx)=> {
        if (idx % 10 === 0 ){
          return formatValue(lScale(d))
        }
      })
    //  Draw test : 
    

  } // end function 'drawScale'

  drawScale( "clegend",colorScale)


  // ##################################################
  // month paths  

  function pathMonth(t){
    const n = weekday === "weekday" ? 5 : 7; 
    const d = Math.max(0, Math.min(n , countDay(t.getDay())));
    const w = timeWeek.count(d3.utcYear(t), t ) ; 
    return `${d=== 0 ? `M${w*cellSize},0`
      : d===n ? `M${(w+1) * cellSize},0`
      :`M${(w+1) * cellSize}, 0V${d*cellSize}H${w*cellSize}`}V${n*cellSize}`;
  }
  
  function countDay(i){
    if (weekday==="sunday"){
      return i 
    } else {
      return (i+ 6) % 7
    } 
  } 
  
  timeWeek = weekday==="sunday" ? d3.utcSunday : d3.utcMonday ; 
 
  // function chart(){

    const svg = d3.select('#calendar')
      .append("svg")
        .attr("width",width)
        .attr("height",height * year_agg.length)
        .attr("font-family","sans-serif")
        .attr("font-size",15);

    const year = svg.selectAll("g")
      .data(year_agg)
      .join("g")
        .attr("transform",(d,i) => `translate(40.5,${height*i + cellSize *1.5})`);

    year.append("text")
      .attr("x",-5)
      .attr("y",-5)
      .attr("font-weight","bold")
      .attr("text-anchor","end")
      .text(([key]) => key);

    // Draw y axis for 'weekday '
    year.append("g")
      .attr("text-anchor","end")
      .selectAll("text")
      .data(weekday === "weekday" ? d3.range(1,6) : d3.range(7))
      .join("text")
        .attr("x",-5)
        .attr("y",d => (countDay(d) + 0.5) * cellSize ) 
        .attr("dy","0.31em")
        .text(d => formatDayOfWeek[d]); 

    year.append("g")
      .selectAll("rect")
      .data(weekday === "weekday" 
        ? ([,values]) => values.filter(d => ![0,6].includes(d.date.getDay()))
        :([,values]) => values )
      .join("rect")
        .attr("width", cellSize - 1)
        .attr("height",cellSize - 1)
        .attr("x", d=> timeWeek.count(d3.utcYear(d.date),d.date) * cellSize +0.5)
        .attr("y", d=> countDay(d.date.getDay()) * cellSize + 0.5 )
        .attr("fill", d=> colorScale(d.value)) 
        .append("title")
          .text( d=> `${formatDate(d.date)} ${formatValue(d.value)} ${d.close === undefined ? "" : `${formatClose(d.close)}`}`);
    
    month = year.append("g")
      .selectAll("g")
      .data(([,values]) => d3.utcMonths(d3.utcMonth(values[0].date), values[values.length -1 ].date ))
      .join("g");

    month.filter((d,i) => i)
      .append("path")
      .attr("fill", "none")
      .attr("stroke", "#fff")
      .attr("stroke-width", 3) 
      .attr("d", pathMonth);

    month.append("text")
      .attr("x", d => timeWeek.count(d3.utcYear(d), timeWeek.ceil(d)) * cellSize + 2 )
      .attr("y", -5 )
      .text(formatMonth);


  // }
  // chart()



  </script>

<!-- `attrCols` generation -->

</body>
</html>
